<mat-toolbar class="mat-elevation-z1">
    <a class="text-decoration-none text-black" [routerLink]="[ '/']"><span>Booking CMS</span></a>
    <div class="ms-3">
        <a class="text-decoration-none text-black" [routerLink]="[ '/']"><button mat-button>Home</button></a>
        <button mat-button [matMenuTriggerFor]="vehicles">Vehicles</button>
        <mat-menu #vehicles="matMenu">
            <a class="text-decoration-none text-black" [routerLink]="[ '/add-vehicle']"><button mat-menu-item>Add
                    Vehicle</button></a>
            <a class="text-decoration-none text-black" [routerLink]="[ '/vehicles']"><button mat-menu-item>View All
                    Vehicles</button></a>
        </mat-menu>
        <a class="text-decoration-none text-black"
                [routerLink]="[ '/bookings']"><button mat-button>Bookings</button></a>
    </div>
</mat-toolbar>
