<div *ngIf="airport">
  <h1 mat-dialog-title>{{airport.name}}</h1>
  <div mat-dialog-content>
    <div class="container-fluid">
      <mat-form-field appearance="legacy" class="m-2">
        <mat-label>Airport Name</mat-label>
        <input matInput [value]='airport.name' disabled>
      </mat-form-field>
      <mat-form-field appearance="legacy" class="m-2">
        <mat-label>Vicinity</mat-label>
        <input matInput [value]='airport.vicinity' disabled>
      </mat-form-field>
    </div>
    <div class="container-fluid">
      <mat-form-field appearance="legacy" class="w-100 m-2">
        <mat-label>Address</mat-label>
        <input matInput [value]='airport.formatted_address' disabled>
      </mat-form-field>
    </div>
    <div class="container">
      <mat-form-field appearance="legacy" class="m-2">
        <mat-label>Airport Toll</mat-label>
        <input matInput class="text-end" [(ngModel)]="airport.toll_price" type="number" min="0" autocomplete="off">
        <span matSuffix>.00&nbsp;<i class="fas fa-dollar-sign"></i></span>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
    <button mat-button color='primary' (click)="updateAirport()" [disabled]='!airport.toll_price'>Update</button>
  </div>
</div>
